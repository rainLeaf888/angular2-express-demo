<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<h2>Contacts {{userName}}</h2>
    	<div *ngIf="msg" class="msg">{{msg}}</div>
    	<form *ngIf="contacts" (ngSubmit)= "onSubmit" #contactForm="ngForm">
    		<h3 highlight>{{contact.name | awesome}}</h3>
    		<div class="group-control">
    			<label>Name</label>
    			<input type="text" [(ngModel)]="contact.name" class ="form-control" required name="name" #name="ngModel"/>
    			<div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">Name is require</div>
    		</div>
    		<div>
    			<button type="submit" class="btn btn-default" [disabled]="contactForm.form.valid">Save</button>
    			<button type="button" class="btn" (click) = "next()">Next Contact</button>
    			<button type="button" class="btn" (click) = "newContact()">New Contact</button>
    		</div>
    	</form>
    </body>
</html>
